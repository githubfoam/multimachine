---
# [WARNING]: Could not find aptitude. Using apt-get instead fix
- name: "APT: Install aptitude package"
  apt:
   name: aptitude
   force_apt_get: yes
- name: "Install required packages on Ubuntu"
  package:
    name: "{{ item }}"
    state: latest
  with_items:
      - unzip
      - tar
      - apt-transport-https
      - socat
